<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div class="input-screen">
            <p class="input-numbers"></p>
        </div>
        <div class="button-pad">
            <button class="modifier" title="(Escape)">AC</button>
            <button class="modifier" title="(Tab)">+/-</button>
            <button class="modifier" title="(Backspace)">DEL</button>
            <button class="operation" id="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="multiply">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="add">+</button>
            <button class="number">0</button>
            <button class="number" id="decimal">.</button>
            <button class="operation-color" id="equal" title="(Enter)">=</button>
        </div>
    </div>
</body>
</html>
